backend:
  name: git-gateway
  repo: AurelienDesplanque/ntn-boilerplate # Path to your GitHub repository

publish_mode: editorial_workflow

media_folder: "assets"
public_folder: "/public"

collections:
  - name: "blog"
    label: "Blog"
    label_singular: "Post"
    folder: "content/blog"
    create: true
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post.template",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
